<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adam Lam - Contact Me</title>
    <link rel="stylesheet" href="CSS/contactme.css" />
  </head>
  <body>
    <div id="wrapper">
      <!-- Header Section -->
      <header>
        <nav id="navigation">
          <div class="nav-content">
            <!-- Navigation Menu -->
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="aboutme.html">About Me</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
            <!-- Logo -->
            <img src="Images/BDSC Logo.png" alt="BDSC Logo" id="logo" />
          </div>
        </nav>
      </header>
      <!-- Main Content Section -->
      <main id="maincontent">
        <section id="contact">
          <h2>Contact Me</h2>
          <div class="contact-info">
            <!-- Contact Information -->
            <div class="contact-images">
              <!-- Instagram Link -->
              <div class="contact-image">
                <a href="https://www.instagram.com/yourusername" target="_blank" rel="noopener noreferrer">
                  <img src="Images/instagram.png" alt="Instagram" />
                </a>
              </div>
              <!-- Discord Link -->
              <div class="contact-image">
                <a href="https://discord.com/users/youruserid" target="_blank" rel="noopener noreferrer">
                  <img src="Images/discord.png" alt="Discord" />
                </a>
              </div>
              <!-- Gmail Link -->
              <div class="contact-image">
                <a href="mailto:adamlamnz@gmail.com" target="_blank" rel="noopener noreferrer">
                  <img src="Images/gmail.png" alt="Gmail" />
                </a>
              </div>
            </div>
            <!-- Contact Details -->
            <div class="contact-details">
              <p><strong>Instagram:</strong> Adam Lam</p>
              <p><strong>Discord:</strong> Idestro</p>
              <p>
                <strong>
                  Email:
                  <a href="mailto:adamlamnz@gmail.com">adamlamnz@gmail.com</a>
                </strong>
              </p>
            </div>
          </div>
          <!-- Contact Form -->
          <form id="contact-form" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
          </form>
        </section>
      </main>
      <!-- Footer Section -->
      <footer id="footer">
        <p>&copy; Adam Lam.</p>
      </footer>
    </div>
  </body>
</html>
